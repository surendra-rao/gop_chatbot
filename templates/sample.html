<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot UI</title>
    <link rel="stylesheet" href="sample.css"> </head>
<body>
    <button id="chatbot-button">Chat with me</button>

    <div id="chatbot-container">
        <div id="chatbot-header">
            <h2>Chatbot</h2>
            <button id="chatbot-close">Close</button>
        </div>
        <div id="chatbot-conversation">
            </div>
        <div id="chatbot-input">
            <input type="text" placeholder="Type your message here...">
            <button>Send</button>
        </div>
    </div>

    <script src="../static/JS/main.js"></script> </body>
</html>
